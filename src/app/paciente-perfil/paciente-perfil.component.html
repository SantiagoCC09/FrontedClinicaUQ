<div>
    <h2>Mis datos personales</h2>
  
    <form action="#" method="post">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
      </div>
  
      <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
  
      <div>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" required>
      </div>
  
      <div>
        <label for="numeroDocumento">Número de Documento:</label>
        <input type="text" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="numeroDocumento" required>
      </div>
  
      <div>
        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" [(ngModel)]="contacto" required>
      </div>
  
      <div>
        <label for="ciudadResidencia">Ciudad de Residencia:</label>
        <input type="text" id="ciudadResidencia" name="ciudadResidencia" [(ngModel)]="ciudadResidencia" required>
      </div>
  
      <div>
        <label for="eps">EPS:</label>
        <input type="text" id="eps" name="eps" [(ngModel)]="eps" required>
      </div>
  
      <div>
        <label for="rh">RH:</label>
        <input type="text" id="rh" name="rh" [(ngModel)]="rh" required>
      </div>
  
      <button type="button" (click)="actualizarDatosPersonales()">Actualizar Datos Personales</button>
    </form>
  </div>
