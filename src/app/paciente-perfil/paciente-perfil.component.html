<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Mis Datos Personales</title>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Columna izquierda para el formulario -->
        <div class="col-md-6">
            <h2>Mis datos personales</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="fechaNacimiento" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="numeroDocumento">Número de Documento:</label>
                    <input type="text" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="numeroDocumento" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="contacto">Contacto:</label>
                    <input type="text" id="contacto" name="contacto" [(ngModel)]="contacto" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="ciudadResidencia">Ciudad de Residencia:</label>
                    <input type="text" id="ciudadResidencia" name="ciudadResidencia" [(ngModel)]="ciudadResidencia" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="eps">EPS:</label>
                    <input type="text" id="eps" name="eps" [(ngModel)]="eps" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="rh">RH:</label>
                    <input type="text" id="rh" name="rh" [(ngModel)]="rh" class="form-control" required>
                </div>

                <button type="button" class="btn btn-primary" (click)="actualizarDatosPersonales()">Actualizar Datos Personales</button>
            </form>
        </div>
        
        <!-- Muchachos Columna derecha para la imagen y el label -->
        <div class="col-md-6">
            
          <p>paciente </p>
          <img src="user">


          <button type="button" class="btn btn-primary" (click)="regresarPacienteGeneral()">Volvér</button>


        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
