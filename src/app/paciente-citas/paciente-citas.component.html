<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Mis Citas</title>
</head>
<body>

    <div class="container mt-5">
        <div class="d-flex justify-content-end mb-3">
          <button type="button" class="btn btn-success">Radicar y Confirmar Citas Agregadas</button>



         <button type="button" (click)="regresarPacienteGeneral()" class="btn-primary">Volver</button>


          
          
        </div>
      
        <h1 class="display-4 mb-4">Mis Citas</h1>
      
        <div class="row">
          <div class="col-md-6">
            <label for="descripcion">Describa su situación:</label>
            <input type="text" id="descripcion" class="form-control mb-3">
      
            <label for="fechasDisponibles">Fechas disponibles:</label>
            <input type="date" id="fechasDisponibles" class="form-control mb-3">
      
            <label for="horasDisponibles">Lista de horas disponibles:</label>
            <select id="horasDisponibles" class="form-control mb-3">
              <option value="9-10">9:00 AM - 10:00 AM</option>
              <option value="10-11">10:00 AM - 11:00 AM</option>
              <!-- Agrega más opciones según sea necesario -->
            </select>
      
            <button type="button" class="btn btn-danger mb-2">Cancelar Cita</button>
            <button type="button" class="btn btn-warning mb-2">Actualizar Cita</button>
            <button type="button" class="btn btn-primary">Agregar Cita</button>
          </div>
      
          <div class="col-md-6">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cita of citas" [class.table-primary]="cita === citaSeleccionada" (click)="seleccionarCita(cita)">
                  <th scope="row">{{ cita.id }}</th>
                  <td>{{ cita.first }}</td>
                  <td>{{ cita.last }}</td>
                  <td>{{ cita.handle }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
