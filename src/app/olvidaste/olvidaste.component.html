<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .recovery-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .recovery-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .recovery-container label {
            display: block;
            margin-bottom: 8px;
        }

        .recovery-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .recovery-container button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .recovery-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <h2>¿Olvidaste la Contraseña?</h2>
        <form action="#" method="post">
            <label for="email">Ingrese su correo para restablecer su contraseña:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Solicitar</button>
        </form>

        <p>¿Recuerdas tu contraseña? <a routerLink="/login">Volvér al login</a></p>
    </div>
</body>
</html>
