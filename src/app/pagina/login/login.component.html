<div class="card p-5">
    <form #f="ngForm" (ngSubmit)="login()">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Correo: </label>
            <div class="col-sm-10">
                <input type="email" name="email" class="form-control" [(ngModel)]="loginDTO.email" required />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Contrase√±a: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" type="password"
                    [(ngModel)]="loginDTO.password" required />
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-circle-plus me-1"></i>
            Ingresar
        </button>
    </form>
</div>
