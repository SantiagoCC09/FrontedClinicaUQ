
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form >
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" [(ngModel)]="loginDTO.email" required>
          
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)]="loginDTO.password" required>
          
            <button (click)="login()">Iniciar Sesión</button>
          </form>

        <div>
            <p>
                ¿No está registrado? <a href="/registro">Regístrese</a>
            </p>

                <p>¿Olvidaste tu contraseña? <a routerLink="/olvidaste">Reestablecela aquí</a></p>
            
        </div>
    </div>
